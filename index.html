<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>render</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<div class="wrapper">
	<h2>html</h2>
	<h2>css</h2>
	<h2>data</h2>
	<textarea name="html" id="html" cols="30" rows="10"></textarea>
	<textarea name="css" id="css" cols="30" rows="10"></textarea>
	<textarea name="data" id="data" cols="30" rows="10"></textarea>
</div>
<button class="generate" id="generate">generate</button>
<h2>result</h2>
<div class="footer">
	<textarea name="result" id="result" cols="30" rows="10" class="result" readonly></textarea>
	<iframe class="preview" id="preview"></iframe>
</div>
<script src="./js/index.js" type="module"></script>
</body>

</html>
