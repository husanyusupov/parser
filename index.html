<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>render</title>
	<link rel="stylesheet" href="./css/styles.css">
	<style>
		.fl {
			display: flex;
		}
		.fl__i {
			flex-basis: 0;
			flex-grow: 1;
			border: 1px solid aquamarine;
			min-width: 0;
		}
		.fl textarea {
			resize: both;
		}
	</style>
</head>

<body>
	<div class="fl">
		<div class="fl__i">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci velit laborum, nam officia modi ea rerum at culpa ipsa deleniti fugiat corrupti laboriosam, eligendi odio eum quidem magnam magni? Possimus?</div>
		<div class="fl__i"><textarea name="t3" id="t3" cols="30" rows="10">t3</textarea></div>
		<div class="fl__i">test</div>
	</div>
	<form id="form" enctype="multipart/form-data" method="post" name="fileinfo">
		<table class="inputs-table">
			<tr>
				<td>
					<h2>html</h2>
					<textarea name="html" cols="30" rows="10"></textarea>
				</td>
				<td>
					<h2>css</h2>
					<textarea name="css" cols="30" rows="10"></textarea>
				</td>
				<td>
					<h2>data</h2>
					<textarea name="data" cols="30" rows="10"></textarea>
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td>
					<label for="name">name</label> <br>
					<input type="text" name="name">
				</td>
				<td>
					<fieldset>
						<legend>entity type</legend>
						<label><input type="radio" name="type" value="widget"> <span>widget</span></label>
						<label><input type="radio" name="type" value="design"> <span>design</span></label>
						<label><input type="radio" name="type" value="symbol"> <span>symbol</span></label>
						<label><input type="radio" name="type" value="library"> <span>library</span></label>
					</fieldset>
				</td>
				<td><button class="generate" type="submit">generate</button></td>
			</tr>
		</table>
	</form>


	<h2>result</h2>
	<div class="footer">
		<textarea name="result" id="result" cols="30" rows="10" class="result" readonly></textarea>
		<iframe class="preview" id="preview"></iframe>
	</div>
	<script src="./js/index.js" type="module"></script>
</body>

</html>
